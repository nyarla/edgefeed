version: 2
updates:
  - package-ecosystem: bun
    directory: "/"
    schedule:
      interval: weekly
      timezone: "Asia/Tokyo"
    labels:
      - "dependabot"
      - "bump(bun)"
    commit-message:
      prefix: 'chore(bun.lock): '
    cooldown:
      default-days: 5
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
      timezone: "Asia/Tokyo"
    labels:
      - dependabot
      - "bump(github-actions)"
    commit-message:
      prefix: 'chore(github-actions): '
