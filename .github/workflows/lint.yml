name: The source code lint by biome.

on:
  pull_request:
    branches: ["*"]
    paths:
      # workflows
      - ".github/workflows/lint.yml"
      # source code
      - "live/**"
      - "src/**"
      # configuration files
      - "biome.json"
      - "tsconfig.json"
      # package
      - "bun.lock"
      - "package.json"
  push:
    branches:
      - main
    paths:
      # workflows
      - ".github/workflows/lint.yml"
      # source code
      - "live/**"
      - "src/**"
      # configuration files
      - "biome.json"
      - "tsconfig.json"
      # package
      - "bun.lock"
      - "package.json"

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint by biome
        run: bunx biome check live src
